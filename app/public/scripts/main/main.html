<div class="container">
  <div class="row">
    <div class="col-lg-8 main-table table-responsive">
      <table class="table table-condensed">
        <thead>
        <tr>
          <th>File Name</th>
          <th>File Type</th>
          <th>Size(kb)</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="file in files" ng-click="selectItem(file)" ng-class="{'active': file.selected}">
          <th>{{ file.name }}</th>
          <td>{{ fileTypes[file.extension] }}</td>
          <td>{{ file.size }}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-4 main-table-actions">
      <actions></actions>
    </div>
  </div>
  <action-buttons></action-buttons>
</div>
